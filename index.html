<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>3D Hierarchical Model</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() 
        {
            fColor = vColor;
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        } 
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;

        varying  vec4 fColor;

        void main() 
        { 
            gl_FragColor = fColor;
        } 
        </script>

        <link rel="stylesheet" href="style.css" />
        <script src="Common/webgl-utils.js"></script>
        <script src="Common/initShaders.js"></script>
        <script src="Common/MV.js"></script>
        <script src="script.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background-color: #fefefe">
        <div
            id="page-container"
            class="container d-flex justify-content-center align-items-start gap-5"
        >
            <div>
                <h3 class="text-center mb-3">3D Hierarchical Model</h3>
                <canvas id="gl-canvas" class="shadow" width="512" height="512">
                    Oops ... your browser doesn't support the HTML5 canvas
                    element
                </canvas>
            </div>

            <div id="attr-container">

                <!-- Add new attributes here -->
                <!-- Below is for reference -->

                <div class="slidecontainer" id="slidecontainer_1">
                    <label for="subdivision"
                        >Number of Subdivisions:
                        <span id="subdivisionValue">3</span></label
                    >
                    <input
                        class="form-range"
                        id="slider0"
                        type="range"
                        min="0"
                        max="360"
                        value="1"
                        step="1"
                        class="slider"
                    />
                </div>

                <div class="slidecontainer" id="slidecontainer_2">
                    <label for="scale"
                        >Initial Scale: <span id="scaleValue">1</span>x</label
                    >
                    <input
                        class="form-range"
                        id="scale"
                        type="range"
                        min="0.25"
                        max="2"
                        value="1"
                        step="0.05"
                        class="slider"
                    />
                </div>

                <div class="slidecontainer" id="slidecontainer_3">
                    <label for="speed"
                        >Animation Speed: <span id="speedValue">1x</span></label
                    >
                    <input
                        class="form-range"
                        id="speed"
                        type="range"
                        min="0.25"
                        max="3"
                        value="1"
                        step="0.25"
                        class="slider"
                    />
                </div>

                <span>Rotation Axis</span>
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="rotationAxis"
                            id="rotateX"
                            value="option1"
                        />
                        <label class="form-check-label" for="rotateX"
                            >x-axis</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="rotationAxis"
                            id="rotateY"
                            value="option2"
                        />
                        <label class="form-check-label" for="rotateY"
                            >y-axis</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="rotationAxis"
                            id="rotateZ"
                            value="option3"
                            checked
                        />
                        <label class="form-check-label" for="rotateZ"
                            >z-axis</label
                        >
                    </div>
                </div>

                <hr />

                <div
                    class="d-flex justify-content-center align-items-center gap-3 mb-3"
                >
                    <label for="bgColor" class="opacity-75 fs-7"
                        >Background Color</label
                    >
                    <div class="color-container">
                        <input type="color" id="bgColor" value="#ffffff" />
                    </div>
                </div>

                <!-- Colour picker for 4 faces-->
                <div class="d-flex gap-3 justify-content-center">
                    <div>
                        <div class="color-container">
                            <input type="color" id="color1" value="#fdd413" />
                        </div>
                        <label class="fs-7 opacity-75" for="color1"
                            >Face 1</label
                        >
                    </div>

                    <div>
                        <div class="color-container">
                            <input type="color" id="color2" value="#216a8d" />
                        </div>
                        <label class="fs-7 opacity-75" for="color2"
                            >Face 2</label
                        >
                    </div>

                    <div>
                        <div class="color-container">
                            <input type="color" id="color3" value="#1cafec" />
                        </div>
                        <label class="fs-7 opacity-75" for="color3"
                            >Face 3</label
                        >
                    </div>

                    <div>
                        <div class="color-container">
                            <input type="color" id="color4" value="#f6a716" />
                        </div>
                        <label class="fs-7 opacity-75" for="color4"
                            >Face 4</label
                        >
                    </div>
                </div>

                <br />

                <span>Opacity of each faces:</span>

                <div>
                    <div class="d-flex gap-3">
                        <label class="fs-7 opacity-75 text-nowrap"
                            >Face 1:</label
                        >
                        <input
                            class="form-range"
                            name="intensity1"
                            type="range"
                            id="intensity1"
                            min="0"
                            max="1"
                            step="0.01"
                            value="1"
                        />
                    </div>

                    <div class="d-flex gap-3">
                        <label class="fs-7 opacity-75 text-nowrap"
                            >Face 2:</label
                        >
                        <input
                            class="form-range"
                            name="intensity2"
                            type="range"
                            id="intensity2"
                            min="0"
                            max="1"
                            step="0.01"
                            value="1"
                        />
                    </div>

                    <div class="d-flex gap-3">
                        <label class="fs-7 opacity-75 text-nowrap"
                            >Face 3:</label
                        >
                        <input
                            class="form-range"
                            name="intensity3"
                            type="range"
                            id="intensity3"
                            min="0"
                            max="1"
                            step="0.01"
                            value="1"
                        />
                    </div>

                    <div class="d-flex gap-3">
                        <label class="fs-7 opacity-75 text-nowrap"
                            >Face 4:</label
                        >
                        <input
                            class="form-range"
                            name="intensity4"
                            type="range"
                            id="intensity4"
                            min="0"
                            max="1"
                            step="0.01"
                            value="1"
                        />
                    </div>
                </div>

                <hr />

                <div class="item btn-container text-center mt-3" id="button">
                    <button
                        class="btn btn-primary me-1"
                        id="start-stop"
                        type="button"
                    >
                        Start
                    </button>
                    <button
                        class="btn btn-secondary ms-1"
                        id="reset"
                        type="button"
                    >
                        Reset
                    </button>
                    <br />
                    <button
                        class="btn btn-outline-danger mt-1"
                        id="reset-attr"
                        type="button"
                    >
                        Reset All
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
